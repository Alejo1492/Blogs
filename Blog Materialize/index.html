<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/customColors.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/index.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <title>Blog de Turismo</title>
</head>
<body>
  <div class="row">
    <div class="col s12 m12 l12 encabezado">
      <div class="row">
        <div class="col s4 m3 l2 offset-l1 contenedor-logo">
          <img src="img/logo.jpg" alt="Logo Turismo" class="logo z-depth-3">
        </div>
        <div class="col s8 m9 l9">
          <div class="row">
            <div class="col s12 m12 l12 navegacion right-align">
              <a class="waves-effect waves-light btn  blue darken-4 btn-small hide-on-med-and-down"><i class="material-icons left">home</i>INICIO</a>
              <a class="waves-effect waves-light btn  blue darken-4 btn-small hide-on-med-and-down"><i class="material-icons left">location_on</i>ESTUVE EN...</a>
              <a class="waves-effect waves-light btn  blue darken-4 btn-small hide-on-med-and-down"><i class="material-icons left">star</i>MEJORES VIAJES</a>
              <a class="waves-effect waves-light btn  blue darken-4 btn-small hide-on-med-and-down"><i class="material-icons left">mode_comment</i> RECOMENDACIONES</a>
              <a class="waves-effect waves-light btn  blue darken-4 btn-small hide-on-large-only"><i class="material-icons right">home</i></a>
              <a class="waves-effect waves-light btn  blue darken-4 btn-small hide-on-large-only"><i class="material-icons right">location_on</i></a>
              <a class="waves-effect waves-light btn  blue darken-4 btn-small hide-on-large-only"><i class="material-icons right">star</i></a>
              <a class="waves-effect waves-light btn  blue darken-4 btn-small hide-on-large-only"><i class="material-icons right">mode_comment</i></a>
            </div>
            <div class="col s12 m12 l12 hide-on-small-only">
              <h4 class="text-darken-4 blue-text"><strong><em>Porque la vida solo es una, conviertela en una aventura</em></strong></h4>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </div>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script type="text/javascript" src="js/materialize.min.js"></script>
</body>
</html>
